{% extends "base.html" %}
{% block title %} Appointment {% endblock %}
{% block content %}

    <div style="text-align: center;">
        <h1 style="color: white">Edit patient info for {{ patient.name }} {{ patient.surname }}</h1>
    </div>

    <a href="{% url 'dashboard' %}">
        <button> Return to dashboard </button>
    </a>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit">Save changes</button>
    </form>
{% endblock %}
